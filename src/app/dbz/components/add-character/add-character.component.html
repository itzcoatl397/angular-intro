
<form action="" class="block p-6 bg-white rounded-lg shadow-lg"  (ngSubmit)="emitCharacter()" >
  <h5 class="text-xl font-semibold text-indigo-700 mb-4">Nuevo Personaje</h5>
  <label for="nombre" class="block text-lg font-semibold mb-2">Nombre del Personaje</label>
  <input  [(ngModel)]="character.name" name="name" type="text" id="nombre" class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nombre del Personaje">

  <label for="poder" class="block text-lg font-semibold mb-2">Poder</label>
  <input [(ngModel)]="character.power"  name="power" type="number" id="poder" class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Poder">


  <button    type="submit" class="  cursor-pointer w-full py-3 bg-indigo-700 text-white rounded-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    Enviar
  </button>

  {{character| json}}
</form>

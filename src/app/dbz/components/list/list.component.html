<h4 class="text-2xl font-semibold text-indigo-700 mb-4">Listado</h4>
<ul class="list-inside p-4 space-y-3 bg-white rounded-lg shadow-md">
  <li *ngFor="let character of characterList; let  i  = index;
  let  isFirst = first;
let isLast = last;
let isEven = even;
let idOdd = odd
" class="border border-green-300 rounded-lg p-4
   transition duration-300 "  [ngClass]="{ 'bg-black text-white hover:bg-green-500 ':
   isLast,'bg-gray-500':isFirst}">

    <span>{{ i }}</span>
    <span> {{ character.name }}</span> -
    <strong>Power : </strong><span>{{ character.power }}</span>


    <span>Es Par  {{ isEven }}</span>
    <span>Es impar  {{ idOdd }}</span>

  </li>

</ul>

<h4 class="text-2xl font-semibold text-indigo-700 mb-4">Listado</h4>
<ul class="list-inside p-4 space-y-3 bg-white rounded-lg shadow-md">
  <li  *ngFor="let character of characterList"   class="border border-gray-300 rounded-lg p-4 hover:bg-indigo-50 transition duration-300">
   <span> {{character.name}}</span> -
    <strong>Power : </strong><span>{{character.power}}</span>
  </li>

</ul>

<h1 class="text-3xl text-center font-semibold mb-6 uppercase text-indigo-700">Personajes Dragon Ball</h1>

<hr class="bg-red-700 mb-6">

<div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-5 p-6 bg-gray-50 rounded-lg shadow-lg">
    <!-- Listado de personajes -->
    <div class="col flex flex-col justify-center">
        <h4 class="text-2xl font-semibold text-indigo-700 mb-4">Listado</h4>

        <ul class="list-inside p-4 space-y-3 bg-white rounded-lg shadow-md">
            <li class="border border-gray-300 rounded-lg p-4 hover:bg-indigo-50 transition duration-300">
                Krillin - 500
            </li>
            <li class="border border-gray-300 rounded-lg p-4 hover:bg-indigo-50 transition duration-300">
                Goku - 10,000
            </li>
            <li class="border border-gray-300 rounded-lg p-4 hover:bg-indigo-50 transition duration-300">
                Vegeta - 8,500
            </li>
        </ul>
    </div>

    <!-- Formulario -->
    <div class="div-form flex flex-col justify-center">
        <form action="" class="block p-6 bg-white rounded-lg shadow-lg">
            <h5 class="text-xl font-semibold text-indigo-700 mb-4">Nuevo Personaje</h5>
            <label for="nombre" class="block text-lg font-semibold mb-2">Nombre del Personaje</label>
            <input type="text" id="nombre" class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nombre del Personaje">

            <label for="poder" class="block text-lg font-semibold mb-2">Poder</label>
            <input type="number" id="poder" class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Poder">

            <button type="submit" class="w-full py-3 bg-indigo-700 text-white rounded-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Enviar
            </button>
        </form>
    </div>
</div>
